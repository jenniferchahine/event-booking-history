
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/App.js"></script>
  <script defer src="js/Utilities.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-white-700 dark:bg-black text-black dark:text-white ">
  <div class="flex min-h-screen">
   

<button id="peekToggle"
  class="fixed top-4 left-0 z-30 bg-gray-500 text-white px-2 py-1 rounded-r md:hidden">
  ‚ò∞
</button>



<aside id="sidebar"
  class="w-64 min-w-[16rem] bg-[#e8f3fc] text-black dark:bg-blue-700 dark:text-white shadow-lg
         transition-transform transform fixed md:relative inset-y-0 left-0 z-20
         -translate-x-full md:translate-x-0 hidden md:block">

  <div class="p-4 flex justify-between items-center border-b dark:border-gray-700">
    <div class="text-2xl font-bold">Admin Panel</div>
    <button id="sidebarToggle" class="md:hidden text-gray-700 dark:text-gray-300 ">
     
        
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

 <nav class="p-4 flex flex-col gap-2">
  <button id="tab-events" class="w-full text-left px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">
  üìÖ Events
 </button>
  

  <button id="tab-users" class="px-4 py-2 w-full text-left rounded hover:bg-blue-100 dark:hover:bg-gray-700">
    üë§ Booked Users
  </button>
  <button id="tab-history" class="px-4 py-2 w-full text-left rounded hover:bg-blue-100 dark:hover:bg-gray-700">
    üïí History
  </button>
</nav>

</aside>


    <!-- Main Content -->
   <main class="flex-1 p-8 md:16 bg-gray-300 text-black dark:bg-gray-900 dark:text-white">

<section id="calendarSection" class="hidden p-4 bg-gray dark:bg-gray-800 rounded shadow " style="color:black">
  <div class="flex items-center justify-between mb-4">
    <button id="prevMonth" class="px-4 py-2 bg-gray-300 dark:bg-black-700 rounded">‚Üê</button>
    <h2 id="monthLabel" class="text-xl font-bold" style="color:black"></h2>
    <button id="nextMonth" class="px-4 py-2 bg-gray-300 dark:bg-black-700 rounded">‚Üí</button>
  </div>

  <div class="grid grid-cols-7 text-center font-bold bg-gray-100 dark:bg-gray-800 border rounded">
    <div class="p-2 border">Sun</div>
    <div class="p-2 border">Mon</div>
    <div class="p-2 border">Tue</div>
    <div class="p-2 border">Wed</div>
    <div class="p-2 border">Thu</div>
    <div class="p-2 border">Fri</div>
    <div class="p-2 border">Sat</div>
  </div>
 


  <div id="monthGrid" class="grid grid-cols-7 gap-1 mt-2"></div>
</section>


        

      <!-- Top Controls -->
      <div id="eventControls" class="w-full flex flex-col md:flex-row md:items-center justify-between mb-4 gap-2">

        <div class="flex flex-wrap gap-2 w-full md:w-auto">
          <input id="searchInput" type="text" placeholder="Search events..." class="w-full md:w-60 p-2 border event-card rounded dark:bg-gray-800" />
          <input type="date" id="filterDate" class="p-2 rounded border event-card dark:bg-gray-800 dark:text-gray-800" />
          <select id="filterCategory" class="p-2 rounded border event-card dark:bg-gray-800">
            <option value="">All Categories</option>
            <option value="Webinar">Webinar</option>
            <option value="Workshop">Workshop</option>
            <option value="Meetup">Meetup</option>
            <option value="Conference">Conference</option>
            <option value="Seminar">Seminar</option>
            <option value="Bootcamp">Bootcamp</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button id="toggleViewBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Switch to Calendar View</button>
          <button id="themeToggle" class="p-2 bg-white border border-gray-200 event-card dark:bg-gray-700 rounded shadow hover:bg-black-700 dark:hover:bg-gray-600">
            <span id="themeIcon">Dark Mode</span>
          </button>
        </div>
      </div>

      <!-- Sections -->
      <section id="eventsSection">
        <div id="eventContainer" class="grid gap-6" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));"></div>
        <p class="p-4 mt-5 py-4"> End of Results...</p>
            

      </section>

      <section id="bookedUsersSection" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Booked Users</h2>
        <div id="bookedUserList" class="space-y-4"></div>
      </section>

      <section id="historySection" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Booking History</h2>
        <button id="exportHistoryBtn" class="mb-4 bg-green-600 text-white px-4 py-2 rounded">Export History as CSV</button>
        <div id="historyList" class="space-y-4"></div>
      </section>
    </main>
  </div>

  <!-- Modal Container -->
  <div id="modalContainer"></div>
</body>
</html>
